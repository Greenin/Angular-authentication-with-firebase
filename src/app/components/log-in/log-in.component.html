    <div class="row mt-3">
        <!-- FORM -->
        <div class="col-md-8 offset-md-2">
          <div class="card">
          <div class="card-header text-center">
              <h4>Login with Social Media or Manually</h4>        
            </div>
            <div class="card-body">

                <div class="row">

                    <div class="col">   
                      <button type="button" class="fb btn mt-2" (click)="authService.FacebookAuth()">
                      <!-- <a href="#" class="fb btn"> -->
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                      <!-- </a>     -->
                    </button>        
                      <br> 
                      <button type="button" class="google btn mt-2" (click)="authService.SigninWithGoogle()">
                      <!-- <a href="#" class="google btn" (click)="authService.SigninWithGoogle()" > -->
                        <i class="fa fa-google fa-fw"></i> Login with Google+
                      </button>
                      <!-- </a> -->
                    </div>
                    <div class="col">
                      <form  #loginForm="ngForm" (ngSubmit)="authService.SignIn(loginForm.value)">          
                        <!-- <div class="hide-md-lg">
                          <p>Or sign in manually:</p>
                        </div>
                         -->
                        <input type="text" name="email" placeholder="Email" class="form-control" required ngModel>
                        <input type="password" name="pwd" placeholder="Password" class="form-control mt-2" required ngModel> 
                        <button type="submit" class="btn btn-success btn-block mt-2">Login</button>
                        <!-- <input type="submit" value="Login"> -->
                      </form>
                    </div>        
                 </div>
              </div>
              <div class="card-footer bg-secondary" style="height: 50px">
                <div class="row">
                    <div class="col">
                      <a href="signup" style="color:white; margin: -2%" class="btn">Sign up</a>
                    </div>
                    <div class="col">
                      <a href="#" style="color:white; margin: -2%" class="btn">Forgot password?</a>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
