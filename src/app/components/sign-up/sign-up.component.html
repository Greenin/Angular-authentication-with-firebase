
<div class="row">
    <div class="col-md-8 offset-md-2 mt-5">

        <div class="card text-center">
            
            <div class="card-header" >
                <h2>Register</h2>
            </div>

            <div class="card-body">

                <form  #signUpForm="ngForm" (ngSubmit)="authService.SignUp(signUpForm.value)">
                    
                    <input type="text" name="email" placeholder="Email" class="border" required ngModel>
                    <input type="password" name="pwd" placeholder="Password" class="border" required ngModel> 
                    <button type="submit">Register</button>
                    
                </form>

            </div>        

    </div>

</div>

</div>
